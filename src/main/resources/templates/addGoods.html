<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список товаров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" >
    <h1>Добавление товара</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Название товара" class="form-control"><br>
        <input type="number" name="price" placeholder="Введите цену товара" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить товар</button><br>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
