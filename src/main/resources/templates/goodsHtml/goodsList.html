<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список товаров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" >
    <h1>Товары</h1>
    <a th:href="'/addGoods'" class="btn btn-warning">Добавить товар</a>
    <div th:each="post : ${goods}" class="alert alert-info mt-2">
        <h3 th:text="${post.name}"/>
        <p th:text="${post.price}"></p>
        <a th:href="'/detailsGoods/' + ${post.id}" class="btn btn-warning">Подробности товара</a>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
