<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" >
    <h1>Редактирование заказа</h1>
    <div th:each="post : ${orderLine}">
        <form method="post">
            <input type="number" th:value="${post.id}" name="goods_id"class="form-control"><br>
            <input type="number" th:value="${post.count}" name="count" placeholder="Введите количество товора" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить заказ</button><br>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
