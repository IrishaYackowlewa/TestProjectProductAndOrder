<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список товаров</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" >
    <h1>Редактирование товара</h1>
    <div th:each="post : ${goods}">
        <form method="post">
            <input type="text" th:value="${post.name}" name="name" placeholder="Введите название товара" class="form-control"><br>
            <input type="number" th:value="${post.price}" name="price" placeholder="Введите цену товара" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить статью</button><br>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
